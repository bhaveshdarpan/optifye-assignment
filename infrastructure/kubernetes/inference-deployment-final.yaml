apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference-service
  template:
    metadata:
      labels:
        app: inference-service
    spec:
      containers:
        - name: inference
          image: 206617159102.dkr.ecr.ap-south-1.amazonaws.com/inference-service:latest
          ports:
            - containerPort: 8000
              name: http
          # Sized to fit 2 inference pods + consumer + publisher on one t3.medium (2 vCPU, 4 GiB)
          resources:
            requests:
              memory: "1Gi"
              cpu: "400m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 30
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: inference-service
  namespace: default
spec:
  selector:
    app: inference-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

# Scaling for inference-service is done by KEDA (keda-inference-scaledobject.yaml)
# when that manifest is applied. Do not add an HPA here or the ScaledObject will be rejected.

