apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-config
  namespace: default
data:
  KAFKA_TOPIC: "<KAFKA_TOPIC>"
  KAFKA_CONSUMER_GROUP: "<KAFKA_CONSUMER_GROUP>"
  INFERENCE_URL: "<INFERENCE_URL>"
  AWS_REGION: "<AWS_REGION>"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-service
  template:
    metadata:
      labels:
        app: consumer-service
    spec:
      serviceAccountName: consumer-sa
      containers:
        - name: consumer
          image: <ECR_REGISTRY>/consumer-service:latest
          envFrom:
            - configMapRef:
                name: consumer-config
          env:
            - name: KAFKA_BOOTSTRAP
              value: "<MSK_BOOTSTRAP_SERVERS>"
            - name: S3_BUCKET
              value: "<S3_BUCKET_NAME>"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pgrep -f consumer.py || exit 1
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pgrep -f consumer.py || exit 1
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: consumer-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: <IAM_ROLE_ARN>
