apiVersion: v1
kind: ConfigMap
metadata:
  name: frame-publisher-config
  namespace: default
data:
  KAFKA_TOPIC: "<KAFKA_TOPIC>"
  BATCH_SIZE: "<BATCH_SIZE>"
  FPS: "<FPS>"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frame-publisher
  namespace: default
  labels:
    app: frame-publisher
    component: ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frame-publisher
  template:
    metadata:
      labels:
        app: frame-publisher
        component: ingestion
    spec:
      containers:
        - name: publisher
          image: <ECR_REGISTRY>/frame-publisher:latest
          imagePullPolicy: Always

          envFrom:
            - configMapRef:
                name: frame-publisher-config

          env:
            - name: RTSP_URL
              value: "<RTSP_URL>"
            - name: KAFKA_BOOTSTRAP
              value: "<MSK_BOOTSTRAP_SERVERS>"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "pgrep -f publisher.py"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command: ["sh", "-c", "pgrep -f publisher.py"]
            initialDelaySeconds: 30
            periodSeconds: 10

      terminationGracePeriodSeconds: 30

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frame-publisher-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frame-publisher
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
